<app-side-menu></app-side-menu>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modal-heading" id="exampleModalLongTitle">Create new assessment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="labels-heading">Name of assessment</label>
            <input type="text" class="form-control" placeholder="Type Here">
          </div>
          <div class="form-group">
            <label class="labels-heading">Purpose of the test is</label>
            <select class="form-control">
              <option selected>Select</option>
            </select>
          </div>
          <div class="form-group">
            <label class="labels-heading">Description</label>
            <select class="form-control">
              <option selected>Select</option>
            </select>
          </div>
          <div class="form-group">
            <label class="labels-heading">Skills</label>
            <div class="chips-container row remove-border-bottom" id="chips-container">
              <!-- Prefilled chips (you can add more if needed) -->
              <div class="badge badge-chip col-md-4">UI/UX and Design
                <button type="button" class="close ml-2" aria-label="Close" disabled>
                  <span aria-hidden="true">×</span>
                </button>
              </div>
              <div class="badge badge-chip col-md-4">No of Question
                <button type="button" class="close ml-2" aria-label="Close" disabled>
                  <span aria-hidden="true">×</span>
                </button>
              </div>
              <div class="badge badge-chip col-md-4">Web Development
                <button type="button" class="close ml-2" aria-label="Close" disabled>
                  <span aria-hidden="true">×</span>
                </button>
              </div>
            </div>
            <div  class="chips-container row remove-border-top" id="chips-container">
              <div class="badge badge-chip col-md-4">UI/UX and Design
                <button type="button" class="close ml-2" aria-label="Close" disabled>
                  <span aria-hidden="true">×</span>
                </button>
              </div>
              <div class="badge badge-chip col-md-4">UI/UX and Design
                <button type="button" class="close ml-2" aria-label="Close" disabled>
                  <span aria-hidden="true">×</span>
                </button>
              </div>
            </div>
            <div class="input-group ">
              <!-- Input field for adding new chips -->
              <input type="text" class="form-control" id="new-chip" placeholder="Enter a new chip">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="add-button">Add</button>
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <label class="labels-heading">Duration of assessment</label>
            <input type="date" class="form-control"  placeholder="HH:MM:SS" title="HH:MM:SS">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary w-100" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
