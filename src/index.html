<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <!-- Custom JS script for adding new chips -->
   <script>
    // Function to add a new chip when the button is clicked
    function addChip() {
      const chipText = $('#new-chip').val();
      if (chipText.trim() !== '') {
        $('#chips-container').append(`
          <div class="badge badge-chip">
            ${chipText}
            <button type="button" class="close ml-2" aria-label="Close" onclick="removeChip(this)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        `);
        $('#new-chip').val('');
      }
    }

    // Function to remove a chip when the "Close" button is clicked
    function removeChip(button) {
      $(button).parent().remove();
    }

    // Run the code after the HTML elements have loaded
    $(document).ready(function() {
      // Add event listener to the button for the click event
      $('#add-button').on('click', addChip);

      // Add event listener to the input field for the "keypress" event
      $('#new-chip').on('keypress', function(event) {
        // Check if the pressed key is the Enter key (key code 13)
        if (event.keyCode === 13 || event.which === 13) {
          // Trigger the click event on the button
          $('#add-button').click();
        }
      });
    });
  </script>
</body>
</html>
